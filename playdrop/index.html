<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playdrop</title>
    <link rel="stylesheet" href="playdrop.css">
</head>
<body>
    <header>
        <h1>Playdrop</h1>
        <p>Drop an audio file and it will play.</p>
    </header>

    <section>
        <div class="drop__zone">
            <div class="drop__desc"></div>
            <div class="drop__note"></div>
        </div>
    </section>

</body>
<script async type="module">
    import {initDropzone} from './playdrop.js';
    initDropzone('.drop__zone', 'drop__zone--active');
</script>
</html>
